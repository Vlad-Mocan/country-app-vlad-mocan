<html>
  <head>
    <title>Country Search</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./js/main.js" type="module" defer></script>
    <link rel="shortcut icon" type="image/png" href="./map.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="search-container">
      <nav class="navigation-box">
        <a class="nav-item">History</a>
        <a class="nav-item active">COUNTRY SEARCH</a>
        <a class="nav-item">Favourites</a>
      </nav>
      <form id="search-form">
        <label id="search-label" for="country-search"
          >Please search for a country:
        </label>
        <input type="text" name="country-search" id="country-search" />
        <div class="button-box">
          <button id="btn-search">Search</button>
          <button type="button" class="all-countries-btn">
            See All Countries
          </button>
        </div>
        <div class="loading-btn hidden"></div>
        <ul class="search-result"></ul>
      </form>
    </main>
  </body>
</html>
